<!doctype  html>
{% load static %}

<html lang="en">
<head>
    {% block meta %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">

    <div class="justify-content-center align-items-center block_vh direction_flexible_block">
    {% if replaceMessage %}
        <h1 class="text-center h1_big_title_with_no_margin">{{ replaceMessage }}</h1>
    {% else %}
        <h1 class="text-center h1_big_title">
            DaLinci.com
            <br>
            {% block replaceMessageBlock %}
            {% endblock %}
        </h1>
    {% endif %}
        <div class="col-md-auto">
            {% block main %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
